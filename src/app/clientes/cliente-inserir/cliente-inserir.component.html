<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form (submit)="onSalvarCliente(clienteForm)" *ngIf="!estaCarregando" #clienteForm="ngForm">
    <mat-form-field>
      <input
        required
        minlength="4"
        type="text"
        matInput
        placeholder="Nome"
        name="nome"
        [ngModel]="cliente?.nome"
        #nome="ngModel"
      /><mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="Telefone"
        name="fone"
        [ngModel]="cliente?.fone"
        #fone="ngModel"
      />
      <mat-error *ngIf="fone.invalid">Digite um telefone válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="Email"
        name="email"
        [ngModel]="cliente?.email"
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="Senha"
        name="senha"
        [ngModel]="cliente?.senha"
        #senha="ngModel"
      />
      <mat-error *ngIf="senha.invalid">Informe nova senha</mat-error>
    </mat-form-field>
    <mat-form-field>
  <mat-select
      required
      matSelect
      placeholder="Especialidade"
      name="especialidade"
      [ngModel]="cliente?.especialidade"
      #especialidade="ngModel">
      <mat-option  value="Infantil">Infantil</mat-option>
      <mat-option  value="Infanto-juvenil">Infanto-juvenil</mat-option>
      <mat-option  value="Adulto">Adulto</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
    <mat-select 
        required
        matSelect
        placeholder="Estado"
        name="estado"
        [ngModel]="cliente?.estado"
        #estado="ngModel">
      <mat-option value="SP">SP</mat-option> 
      <mat-option value="RJ">RJ</mat-option>
      <mat-option value="BA">BA</mat-option>
      <mat-option value="MG">MG</mat-option>
      <mat-option value="SE">SE</mat-option>
      <mat-option value="RN">RN</mat-option>
      <mat-option value="CE">CE</mat-option>
      <mat-option value="TO">TO</mat-option>
      <mat-option value="RO">RO</mat-option>
      <mat-option value="RR">RR</mat-option>
      <mat-option value="RS">RS</mat-option>
      <mat-option value="MS">MS</mat-option>
      <mat-option value="MT">MT</mat-option>
      <mat-option value="SC">SC</mat-option>
      <mat-option value="PR">PR</mat-option>
      <mat-option value="PA">PA</mat-option>
      <mat-option value="PI">PI</mat-option>
    </mat-select>
  </mat-form-field>
    
    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="N° CRP"
        name="crp"
        [ngModel]="cliente?.crp"
        #crp="ngModel"
      />
      <mat-error *ngIf="crp.invalid">Digite o CRP</mat-error>
    </mat-form-field>
    <button color='accent' mat-raised-button >Inserir</button>
    <button id=bn_voluntarios mat-raised-button> Verificar Voluntarios </button>
  </form>
</mat-card>
